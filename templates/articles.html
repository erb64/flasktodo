{% extends 'layout.html' %}

{% block body %}
	<h1>TO-DO</h1>
	{% for article in articles_todo %}
		<li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
	{% endfor %}
	<br><br><br>
	<h1>DONE</h1>
	{% for article in articles_done %}
		<li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
	{% endfor %}
{% endblock %}
